<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Form</title>
  </head>

  <body>
    <nav>
      Logo
      <a href="../HTML Crash Course/index.html">About Me</a>
    </nav>
    <main>
      <section>
        <h1>Creating a Form! Ready?</h1>
        <img src="./Assets/discord.png" alt="">
        <p>Let's Go!</p>
      </section>
      <section>
        <form>
          <div>
            <label>Full Name</label>
            <input type="text" required />
          </div>
          <div>
            <label>Reason for Joining</label>
            <textarea rows="5"> </textarea>
          </div>
          <div>
            <label>Age</label>
            <input type="number" />
          </div>
          <div>
            <label>Email</label>
            <input type="email" />
          </div>
          <div>
            <label>Date</label>
            <input type="date" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" />
          </div>
          <div>
            <label>Confirm <span>Password</span></label>
            <input type="password" />
          </div>
          <button>Submit</button>
        </form>
        <hr>
      </section>
    </main>
    <footer>
      Copyright 2024. All Rights Reserved.
      <a href="../HTML Crash Course/Test/Dashboard.html">Home</a>
    </footer>
  </body>
</html>
